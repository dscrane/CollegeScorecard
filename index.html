<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>College Scorecard</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <div class="item__content">
                <div id="home-button" class="item__heading">Home</div>
              </div>
            </li>
        </nav>
      </header>
      <section class="page">
        <div class="page__row page__row-greeting">
          <h1>Welcome to the College Scorecard</h1>
        </div>
        <div class="page__row page__row-search">
          <div class="search__bar">
            <form class="search__form">
              <div class="search__icon">
                <i class="material-icons md-light material__icon">search</i>
              </div>
              <input class="search__input" name="search__input" placeholder="Search..." />
              <div class="search__filter">
                <span>&#9660</span>
              </div>
              <button class="search__cta">Search</button>
            </form>
          </div>
        </div>
        <div class="page__row page__row-gallery"></div>
        <div id="page__row-more_id" class="page__row page__row-more">
          <button class="more__results">Load More</button>
        </div>
      </section>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script> -->
    <script src="src/script.js" type="module"></script>
  </body>
</html>
