<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="src/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>College Scorecard</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <div class="item__content">
                <div id="home-button" class="item__heading">
                  <a class="item__link" href="#page__top">Home</a>
                </div>
              </div>
            </li>
        </nav>
      </header>
      <section class="page">
        <div id="page__top" class="page__row page__row-greeting">
          <h1>Welcome to the College Scorecard</h1>
          <input class="testRun" type="checkbox" name="test" value="true"/>
          <label for="test">Test</label>
        </div>
        <div  class="page__row page__row-search">
          <div class="search__bar">
            <form class="search__form" autocomplete="off">
              <div class="search__icon">
                <i class="material-icons md-light material__icon">search</i>
              </div>
              <input class="search__input" name="search__input" placeholder="Search..." />
              <div class="search__filter">
                <span>&#9660</span>
              </div>
              <button class="search__cta">Search</button>
            </form>
          </div>
        </div>
        <div class="page__row page__row-gallery"></div>
        <div id="page__row-more_id" class="page__row page__row-more">
          <button class="more__results">Load More</button>
        </div>
      </section>
    </div>
    <script src="build/index.bundle.js" type="module"></script>
  </body>
</html>
