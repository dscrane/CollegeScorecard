<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" />
    <title>College Scorecard</title>
  </head>
  <body>
    <div class="display">
      <header class="header">
        <nav class="nav">
          <div class="nav__item nav__item-link">
            <span class="nav__text nav__text-link">Home</span>
          </div>
          <div class="nav__item nav__item-dropdown">
            <div class="nav__text nav__text-dropdown">Schools By Location</div>
          </div>
          <div class="nav__item nav__item-dropdown">
            <div class="nav__text nav__text-dropdown">Schools By Size</div>
          </div>
          <div class="nav__item nav__item-input">
            <input
              class="nav__input"
              name="nav-search"
              placeholder="SEARCH ex Harvard Univeristy, NYC, Southwest"
            />
          </div>
          <div class="nav__item nav__item-cta">
            <button class="nav__text nav__text-cta">Search</button>
          </div>
        </nav>
      </header>
      <button class="test_button">Query</button>

      <section class="gallery"></section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
