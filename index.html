<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" />
    <title>College Scorecard</title>
  </head>
  <body class="page">
    <div class="display">
      <header class="header">
        <nav class="nav">
          <div class="nav__side nav__side-left">
            <ul class="nav__list">
              <li class="nav__item nav__item-link">
                <div class="nav__button">
                  <span class="nav__title">Home</span>
                </div>
              </li>
              <li class="nav__item nav__item-dropdown">
                <div class="nav__button nav__button-dropdown">
                  <span class="nav__title nav__title-dropdown"
                    >Schools By Location</span
                  >
                  <ul class="dropdown__content">
                    <li class="dropdown__item">Regions</li>
                    <li class="dropdown__item">Large Cities</li>
                    <li class="dropdown__item">SomeOtherThing</li>
                  </ul>
                </div>
              </li>
              <li class="nav__item nav__item-dropdown">
                <div class="nav__button nav__button-dropdown">
                  <span class="nav__title nav__title-dropdown"
                    >Schools By Size</span
                  >
                  <ul class="dropdown__content">
                    <li class="dropdown__item">Large Schools</li>
                    <li class="dropdown__item">Medium Schools</li>
                    <li class="dropdown__item">Small Schools</li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
          <div class="nav__side nav__side-right">
            <ul class="nav__list">
              <li class="nav__item nav__item-input">
                <input class="nav__input" name="nav__search" />
              </li>
              <li class="nav__item nav__item-cta">
                <div class="nav__button">Search</div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <button class="test_button">Query</button>

      <section class="gallery"></section>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="script.js" type="module"></script> -->
  </body>
</html>
