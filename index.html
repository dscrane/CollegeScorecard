<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <!-- <script src="queries/schoolCard.js"></script> -->
    <title>Document</title>
  </head>

  <body class="page">
    <div class="display">
      <header class="header">
        <nav class="nav">
          <span class="nav__item">Item 1</span>
          <span class="nav__item">Item 2</span>
          <span class="nav__item">Item 3</span>
          <span class="nav__item">Item 4</span>
        </nav>
      </header>

      <section class="gallery">
        <div class="gallery__card">
          <div class="card__row card__row-img">
            <img class="card__image" src="./149370 - Copy.jpg" />
          </div>
          <div class="card__row card__row-content">
            <div class="card__content content__school_info">
              <p id="school_name" class="content__text">School:</p>
              <p id="school_city" class="content__text">City:</p>
              <p id="school_state" class="content__text">State:</p>
              <p id="school_website" class="content__text">
                Website:
                <a
                  id="school_link"
                  class="content__text-link"
                  href="www.harvard.edu"
                ></a>
              </p>
            </div>
            <div class="card__content content__quick_facts">
              <p id="school_admin_rate" class="content__text">School:</p>
              <p id="school_attendance" class="content__text">Attendance:</p>
              <p id="school_diversity" class="content__text">Diversity:</p>
              <p id="school_ownership" class="content__text">Public/Private:</p>
              <p id="school_testing" class="content__text">SAT/ACT Scores:</p>
            </div>
          </div>
        </div>
        <div class="gallery__card"></div>
        <div class="gallery__card"></div>
        <div class="gallery__card"></div>
      </section>
    </div>
  </body>
</html>
