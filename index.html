<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>College Scorecard</title>
    <!-- Working Version 1.0.0 -->
  </head>
  <body class="body">
    <div class="wrapper">
      <section class="page">
        <div id="page__top" class="page__row page__row-greeting">
          <h1>Welcome to the College Scorecard</h1>
          <!--  <input class="testRun" type="checkbox" name="test" value="true"/>
          <label for="test">Test</label> -->
        </div>
        <div class="page__row page__row-search">
          <div class="search__bar">
            <form class="search__form" autocomplete="off">
              <div class="search__icon">
                <i class="material-icons md-light material__icon-search"
                  >search</i
                >
              </div>
              <input
                class="search__input"
                name="search__input"
                placeholder="Search..."
              />
              <button class="search__cta">Search</button>
            </form>
          </div>
        </div>
        <div class="page__row page__row-gallery"></div>
        <div class="page__modal"></div>
        <div id="page__row-more_id" class="page__row page__row-more">
          <button class="more__results">Load More</button>
        </div>
      </section>
    </div>
    <!-- <script src="build/index.bundle.js" type="module"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
